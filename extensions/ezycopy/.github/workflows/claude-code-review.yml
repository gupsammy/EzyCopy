name: PR Review with Progress Tracking

# This example demonstrates how to use the track_progress feature to get
# visual progress tracking for PR reviews, similar to v0.x agent mode.

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  review-with-tracking:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: PR Review with Progress Tracking
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Enable progress tracking
          track_progress: true
          allowed_bots: "*"

          # Your custom review instructions
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            You are reviewing a Chrome Extension (Manifest V3) called EzyCopy that extracts webpage content and saves it as markdown files.

            **Review Philosophy**: Ship fast. This is a solo/small project with no users yet. Only flag issues that ACTUALLY matter. Skip hypothetical concerns and edge cases that don't impact real functionality.

            ## ONLY flag issues in these categories:

            **CRITICAL (must fix before merge)**
            - Code that will crash or break the extension
            - Chrome Extension API misuse that will cause rejection from Web Store
            - Manifest V3 violations or deprecated APIs
            - Security vulnerabilities with real exploitability (XSS in content scripts, etc.)

            **HIGH (strongly recommend fixing)**
            - Bugs that will visibly break user-facing features
            - Memory leaks in service workers or content scripts
            - Race conditions in message passing between contexts

            ## DO NOT flag:
            - Missing error handling for unlikely scenarios
            - Code style preferences or minor refactoring suggestions
            - "Could be improved" comments with no concrete impact
            - Missing tests (we don't have a test suite)
            - Documentation gaps
            - Hypothetical future extensibility concerns
            - Edge cases that require adversarial user behavior

            **Output format**: Use inline comments for specific issues. Be direct and actionable. If the PR looks good to ship, say so briefly and approve it.

          # Tools for comprehensive PR review
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh:*),Bash(git:*)"

# When track_progress is enabled:
# - Creates a tracking comment with progress checkboxes
# - Includes all PR context (comments, attachments, images)
# - Updates progress as the review proceeds
# - Marks as completed when done
