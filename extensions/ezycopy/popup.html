<!DOCTYPE html>
<html>
  <head>
    <title>EzyCopy</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="popup-container">
      <!-- Settings -->
      <section class="settings settings-first">
        <!-- Toggle 1: Copy to clipboard -->
        <div class="setting-row">
          <div class="setting-info">
            <label for="copyToClipboard" class="setting-label">Copy to clipboard</label>
            <span class="setting-description">Copy markdown to clipboard</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="copyToClipboard">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <!-- Toggle 2: Download markdown -->
        <div class="setting-row">
          <div class="setting-info">
            <label for="downloadMarkdown" class="setting-label">Download .md</label>
            <span class="setting-description">Save markdown file to disk</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="downloadMarkdown">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </section>

      <!-- Experimental Features -->
      <section class="settings experimental-section">
        <div class="experimental-header">
          <span class="experimental-badge">EXPERIMENTAL</span>
        </div>

        <!-- Toggle: Selective Copy -->
        <div class="setting-row">
          <div class="setting-info">
            <label for="selectiveCopy" class="setting-label">Selective copy</label>
            <span class="setting-description">Extract only selected text</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="selectiveCopy">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <!-- Toggle: Include Images (parent toggle) -->
        <div class="setting-row">
          <div class="setting-info">
            <label for="includeImages" class="setting-label">Include images</label>
            <span class="setting-description">Keep image links in output</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="includeImages">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <!-- Toggle: Download Images Locally (child of Include Images) -->
        <div class="setting-row setting-child" id="downloadImagesRow">
          <div class="setting-info">
            <label for="downloadImagesLocally" class="setting-label">Download images locally</label>
            <span class="setting-description">Save images with markdown file</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="downloadImagesLocally">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </section>

      <!-- Hero Button at Bottom -->
      <main class="main">
        <button id="ezycopyBtn" class="btn-hero">
          <img class="hero-logo" src="icons/icon48.png" width="24" height="24" alt="">
          <span class="hero-text">EzyCopy</span>
        </button>
      </main>
    </div>
    <script src="settings.js"></script>
    <script src="file-helpers.js"></script>
    <script src="injection-files.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
